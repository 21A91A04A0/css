<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="">
		.a{
			position:static;
			float:left;
		}
		.b{
            float:left;
            position:relative;
            top:20px;
            left:20px;
		}
		.c{
			float:left;
			position:absolute;
		}
		.d{
			float:left;
			position:static;
		}
	</style>
</head>
<body>
     <div class="a" style="height:200px;width:150px;background-color: red">Static</div>
     <div class="b" style="height:200px;width:150px;background-color: green">Relative</div>
      <div class="c" style="height:200px;width:150px;background-color: pink">Absolute</div>
      <div class="d" style="height:200px;width:150px;background-color: yellow">Fixed</div>

</body>
</html>
